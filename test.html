<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>
    <script src="http://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>
</head>
<body>
    
    <style>
        .setting-panel-box{
            z-index: 9999;
            background-color: #fff;
            transition: all 0.4s ease;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: -5000px;
            width: 500px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            padding: 10px 0;
            box-sizing: border-box;
            border-radius: 4px;
            max-height: 700px;
            overflow-y: scroll;
            scrollbar-color: #dcdcdc #fff;
            scrollbar-width: thin;
        }
        .setting-panel-box::-webkit-scrollbar{
            width: 4px;  
            background-color: #fff; 
        }
        .setting-panel-box::-webkit-scrollbar-button {
            display: none;
        }
        .setting-panel-box::-webkit-scrollbar-thumb{
            background-color: #dcdcdc;
        }
        
        .setting-panel-box.show{
            top: 20px;
        }
        .setting-panel-box h2{
            margin-bottom: 10px;
            padding-left: 20px;
        }
        .setting-panel-box h4{
            margin-bottom: 10px;
            padding-left: 20px;
            font-weight: 400;
            color: #1f2f3d;
            font-size: 22px;
        }
        .setting-panel-box .row{
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            margin-bottom: 5px;
            padding-left: 20px;
            box-sizing: border-box;
        }
        .setting-panel-box .row label{
            line-height: 32px;
            text-align: left;
            font-size: 14px;
            color: #606266;
            width: 190px;
        }
        .setting-panel-box .row .mini{
            line-height: 26px;
            text-align: left;
            font-size: 14px;
            color: #606266;
            margin: 0 10px 0 0;
            width: 50px;
        }
        .setting-panel-box .row textarea{
            resize: vertical;
            min-height: 30px;
            border: 1px solid #dcdfe6;
            color: #606266;
            background-color: #fff;
            background-image: none;
            border-radius: 4px;
            -webkit-appearance: none;
            line-height: 26px;
            box-sizing: border-box;
            width: 227px;
            padding: 0 10px;
        }
        .setting-panel-box .row input{
            border: 1px solid #dcdfe6;
            color: #606266;
            background-color: #fff;
            background-image: none;
            border-radius: 4px;
            -webkit-appearance: none;
            height: 26px;
            line-height: 26px;
            display: inline-block;
            width: 227px;
            padding: 0 10px;
        }
        .setting-panel-box .row input#filterNonePlatinum{
          height: 6px;
          background-color: #e4e7ed;
          margin: 16px 0;
          border-radius: 3px;
          position: relative;
          cursor: pointer;
          vertical-align: middle;
          outline: none;
          padding: 0;
        }
        .setting-panel-box .row input#filterNonePlatinum::-webkit-slider-thumb{
          -webkit-appearance: none; 
          appearance: none;
          width: 16px;
          height: 16px;
          border: 2px solid #409eff;
          background-color: #fff;
          border-radius: 50%;
          transition: .2s;
          user-select: none;
        }
        .setting-panel-box .row input#filterNonePlatinum::-moz-range-thumb{
          -webkit-appearance: none; 
          appearance: none;
          width: 16px;
          height: 16px;
          border: 2px solid #409eff;
          background-color: #fff;
          border-radius: 50%;
          transition: .2s;
          user-select: none;
        }
        .setting-panel-box .row #filterNonePlatinumValue{
          margin-left: 5px;
        }
        .setting-panel-box .row select{
            border: 1px solid #dcdfe6;
            color: #606266;
            background-color: #fff;
            background-image: none;
            border-radius: 4px;
            -webkit-appearance: none;
            height: 26px;
            line-height: 26px;
            display: inline-block;
            width: 227px;
            padding: 0 10px;
        }
        .setting-panel-box .row span{
            line-height: 32px;
            text-align: left;
            font-size: 14px;
            color: #606266;
            margin-right: 10px;
        }
        .setting-panel-box .btnbox{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .setting-panel-box button{
            -webkit-appearance: button;
            padding: 9px 15px;
            font-size: 12px;
            border-radius: 3px;
            display: inline-block;
            line-height: 1;
            white-space: nowrap;
            cursor: pointer;
            background: #fff;
            border: 1px solid #dcdfe6;
            color: #606266;
            text-align: center;
            box-sizing: border-box;
            outline: 0;
            margin: 0;
            transition: .1s;
            font-weight: 500;
            margin: 0 10px;
        }
        .setting-panel-box button:hover{
            color: #409eff;
            border-color: #c6e2ff;
            background-color: #ecf5ff;
        }
        .setting-panel-box button.confirm{
            color: #fff;
            background-color: #3890ff;
        }
        .setting-panel-box button.confirm:hover{
            background-color: #9ec9ff;
        }
    </style>
    <div class="setting-panel-box">
        <h2>PSN中文网功能增强插件设置</h2>
        <div class="row">
            <label>夜间模式</label>
            <select id="nightMode">
                <option value="true">启用</option>
                <option value="false">关闭</option>
            </select>
        </div>
        <div class="row">
            <label>导航增加新闻入口</label>
            <select id="addNews">
                <option value="true">启用</option>
                <option value="false">关闭</option>
            </select>
        </div>
        <div class="row">
            <label>高亮用户ID</label>
            <textarea name="" id="highlightSpecificID" cols="30" rows="2"></textarea>
        </div>
        <div class="row">
            <label>黑名单ID</label>
            <textarea name="" id="blockList" cols="30" rows="2"></textarea>
        </div>
        <div class="row">
            <label>机因中显示被@的内容</label>
            <select id="replyTraceback">
                <option value="true">启用</option>
                <option value="false">关闭</option>
            </select>
        </div>
        <div class="row">
            <label>悬浮显示刮刮卡内容</label>
            <select id="hoverUnmark">
                <option value="true">启用</option>
                <option value="false">关闭</option>
            </select>
        </div>
        <div class="row">
            <label>问答区标题着色</label>
            <select id="qaHighlightTitle">
                <option value="true">启用</option>
                <option value="false">关闭</option>
            </select>
        </div>
        <div class="row">
            <label>悬浮头像显示个人信息</label>
            <select id="hoverHomepage">
                <option value="true">启用</option>
                <option value="false">关闭</option>
            </select>
        </div>
        <div class="row">
            <label>奖杯默认折叠</label>
            <select id="foldTropySummary">
                <option value="true">启用</option>
                <option value="false">关闭</option>
            </select>
        </div>
        <div class="row">
          <label>无白金游戏图标透明度</label>
          <input id="filterNonePlatinum" type="range" min="0" max="1" step="0.1">
          <span id="filterNonePlatinumValue"></span>
        </div>
        <div class="row">
            <label>汇率</label>
            <span>港币</span> <input type="number" class="mini" name="" id="dollarHKRatio">
            <span>美元</span><input type="number" class="mini" name="" id="dollarRatio">
        </div>
        <div class="row">
            <label></label>
            <span>英镑</span><input type="number" class="mini" name="" id="poundRatio">
            <span>日元</span><input type="number" class="mini" name="" id="yenRatio">
        </div>
        <div class="btnbox">
            <button class="confirm">确定</button>
            <button class="cancel">取消</button>
        </div>
    </div>
</body>
<script>
  $(".setting-panel-box").addClass("show")
  tippy("#highlightSpecificID", {
    content: 'ID以英文逗号隔开，不区分大小写',
    zIndex: 10000
  })
  tippy("#blockList", {
    content: 'ID以英文逗号隔开，不区分大小写',
    zIndex: 10000
  })
</script>
</html>
